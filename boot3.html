<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>

  <style>
  form{border: 3px solid grey ;}
  
  header
  {
  text-align:center;
  font-size:40px;
  }
  .a{
  padding:10px;
  text-align:center;
  background-color:grey;
  font-size:30px;
  }
  button{
 margin-top:10px;
  margin-bottom:80px;
  margin-left:100px;
  margin-right:50px;

  }
  </style>
</head>
<body>
<header>Login.Form</header>
<div class="container">
<form class="form-horizontal" action="http://localhost/html/boot4.html" onsubmit="return validateForm()" method="post">
<div class="a">Login</div><br>
<div class="form-group">
      <label class="control-label col-sm-2" for="Name">Name:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="Name" placeholder="Enter Name" name="Name" required>
      </div>
    </div>
	<div class="form-group">
      <label class="control-label col-sm-2" for="Password">Password:</label>
      <div class="col-sm-2">
        <input type="password" class="form-control" id="password" placeholder="password" name="password" pattern=".{6,8}" required>
      </div>
    </div>
<button type="submit" id="submit"  class="btn btn-primary" onclick="window.open('http://www.website.com/page')">Login</button>
<button type="submit" id="submit"  class="btn btn-primary" onclick="window.open('http://localhost/html/boot4.html')">Register</button>
</form>
 </div>
</body>
	</html>
